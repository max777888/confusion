<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

 <md-list fxFlex>
  <md-list-item *ngFor="let dish of dishes" (click)="onSelected(dish)">
    <img md-list-avatar src={{dish.image}} alt={{dish.name}}>
    <h1 md-line> {{dish.name}} </h1>
    <p md-line>
      <span> {{dish.description}} </span>
    </p>
  </md-list-item>
</md-list>
<app-dishdetail [dish]="selectedDish"></app-dishdetail>
 
</div>
